<section class="container">
    <header class="header d-flex">
      <div class="buscar-pensamentos">
        <input
            type="search"
            class="filtro"
            placeholder="O que você procura?"
            autofocus
            [(ngModel)]="filtro"
            (keyup)="pesquisar($event)"
            >
            <img src="imagens/lupa.png" alt="lupa">
      </div>

        <h2 class="ff-inter">{{ titulo }}</h2>
        <div class="botoes">
          <button class="botao" (click)="recarregarComponente()">Meu Mural</button>
          <button class="botao" (click)="listarFavoritos()">Meus Favoritos</button>
          <button routerLink="/criarPensamento" class="botao">Adicionar pensamento</button>
        </div>

    </header>

        @if (listaPensamentos.length > 0) {
            <div class="mural">
                @for (pensamento of listaPensamentos; track pensamento.id) {
                    <app-pensamento
                    [pensamento]="pensamento"
                    [listaFavoritos]="listaFavoritos"
                    ></app-pensamento>
                }
            </div>
        } @else {

          @if (carregandoMensagem) {
            <div class="ff-inter sem-pensamentos">
                <p>Carregando pensamentos...</p>
                </div>
            }@else{
              <div class="ff-inter sem-pensamentos">
                  <p>Ainda não há pensamentos cadastrados!</p>
              </div>
            }
        }

  </section>

  <app-botao-carregar-mais
     [haMaisPensamentos]="haMaisPensamentos"
     (click)="carregarMaisPensamentos()"
     >
  </app-botao-carregar-mais>
